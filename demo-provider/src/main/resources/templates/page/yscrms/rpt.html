    <head th:replace="sys/header"></head>

<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.ncCuNumber" @on-enter="query" placeholder="客户编号"/>
                </i-col>
                <i-col span="4">
                    <i-input v-model="q.ncCuName" @on-enter="query" placeholder="客户名称"/>
                </i-col>
                <i-col span="4">
                    <Date-picker v-model="q.beginTime" placeholder="起始日期"></Date-picker>
                </i-col>
                <i-col span="4">
                    <Date-picker v-model="q.endTime" placeholder="结束日期"></Date-picker>
                </i-col>
                <i-button @click="query">统计</i-button>
                #if($shiro.hasPermission("stats:rpt:export"))
                <i-button type="info" @click="exportRpt"><i class="fa fa-cloud-download"></i>&nbsp;&nbsp;导出</i-button>
                #end
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
